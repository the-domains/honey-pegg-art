nded special woods, rag paper or even on thick watercolour paper. It is a new venture for me and Iâ€™m thoroughly enjoying being immersed into something completely new and teaching myself a new skill. I have also recently started some works with glass engraving, pastels and bottle tops....all will soon be revealed!"},"content":[{"id":"9d6f363b-03b2-4c66-87ee-266d25e9f305","item":"45f1fe35-e683-4a67-9c07-34e6b428f801","type":"article","html":"<article><picture>\n  <source media=\"(min-width: 1440px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/7680eb18abe12258c08e860c2a8cbb06/insta_hefe.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F6e16536d-4c0f-4dfb-8f5e-293f3e11c33f.jpg&width=480\">\n  <source media=\"(min-width: 1280px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/7680eb18abe12258c08e860c2a8cbb06/insta_hefe.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F6e16536d-4c0f-4dfb-8f5e-293f3e11c33f.jpg&width=480\">\n  <source media=\"(min-width: 720px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/7680eb18abe12258c08e860c2a8cbb06/insta_hefe.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F6e16536d-4c0f-4dfb-8f5e-293f3e11c33f.jpg&width=480\">\n  <source media=\"(min-width: 360px)\" srcset=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/a8c541d513b6bda3eea2d3fadc1e626c/insta_hefe.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F6e16536d-4c0f-4dfb-8f5e-293f3e11c33f.jpg&width=360\">\n  <img src=\"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/7680eb18abe12258c08e860c2a8cbb06/insta_hefe.jpg?input=https%3A%2F%2Fthe-grid-user-content.s3-us-west-2.amazonaws.com%2F6e16536d-4c0f-4dfb-8f5e-293f3e11c33f.jpg&width=480\">\n</picture>\n<h1>About Me</h1></article>","created_at":null,"updated_at":null,"_title":"About Me","metadata":{"starred":true,"title":"About Me"},"cover":{"src":"https://imgflo.herokuapp.com/graph/va
